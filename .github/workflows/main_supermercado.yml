# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Vite frontend to Azure Web App - supermercado

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build frontend with Vite
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ED3434515156402CA20D715A69497885 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D7DDBE67A101486E9ACD368F238C8A06 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D3AF0A7612AC4A1BB5C4B404B9312084 }}

      - name: Deploy dist/ folder to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'supermercado'
          slot-name: 'Production'
          package: dist
